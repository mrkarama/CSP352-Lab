<!DOCTYPE html>
<html>
    <head>
        <title>
            student registration
        </title>
    </head>
    <body bgcolor="Lightskyblue">
        <center>
            <div>
                <img src="Lab pics/sharda header.png">
            </div><br>
            <h1><em>Student registration Form</em></h1><hr><br>
            <form action="Week1\website.html" method="post" enctype="multipart/form-data" autocomplete="on" target="_blank">
                <table>
                    <tr>
                        <td>   
                            <label for="fname">Firstname:</label><br>
                            <input type="text" id="fname" name="fname" placeholder="Firstname" required size="40" autofocus><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>   
                            <label for="mname">Middlename:</label><br>
                            <input type="text" id="mname" name="mname" placeholder="Middlename" required size="40"><br><br>
                        </td>
                    </tr>  
                    <tr>
                        <td>   
                            <label for="lname">Lastname:</label><br>
                            <input type="text" id="lname" name="lname" placeholder="Lastname" required size="40"><br><br>
                        </td>
                    </tr> 
                    <tr>
                        <td>   
                            <label for="course">Course:</label><br>
                            <select id="course" name="course" required>
                                <option value="Course">Course</option>
                                <option value="B-Tech CSE">B-Tech CSE</option>
                                <option value="B-Tech CSE Data Science">B-Tech CSE Data Science</option>
                                <option value="B-Tech CSE iOT">B-Tech CSE iOT</option>
                                <option value="B-Tech Cyber Security">B-Tech Cyber Security</option>
                                <option value="B-Tech AI-ML">B-Tech AI-ML</option>
                                <option value="B-Tech EEE">B-Tech EEE</option>
                                <option value="B-Tech Mecanical Engineering">B-Tech Mecanical Engineering</option>
                                <option value="B-Tech Civil Engineering">B-Tech Civil Engineering</option><br><br>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <br>  
                            <label for="gender">Gender:</label><br>
                            <input type="radio" id="gender" name="gender" required>Male
                            <input type="radio" id="gender" name="gender" required>Female
                            <input type="radio" id="gender" name="gender" required>Others
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <br>
                            <label for="phone">Phone:</label><br>
                            <input type="tel" id="phone" name="phone" placeholder="+91" disabled size="40">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone_no"></label><br>
                            <input type="tel" id="phone_no" name="phone_no" placeholder="96-54-36-19-24" size="40" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}s">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <br>
                            <label for="address">Current Address</label><br>
                            <textarea placeholder="Current Address" cols="40" rows="5" required size="40"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <br>
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" placeholder="Email" required size="40">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <br>
                            <label for="pass">Password:</label><br>
                            <input type="password" id="pass" name="pass" placeholder="Password" required size="40">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <br>
                            <label for="repass">Re-type Password:</label><br>
                            <input type="password" id="repass" name="repass" placeholder="Retype Password" required size="40">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <br>
                            <input type="submit" value="Register" size="40">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <br>
                            <em>By clicking on the Register button, your data will be submitted to our server.<br></em>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
